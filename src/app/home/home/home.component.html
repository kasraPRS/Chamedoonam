<div class="bg">
    <progressive-card [title]="'ایران رو جستجو کن با ما'" [list]="list" id="progressive-card"></progressive-card>
    <img class="img-layer" src="assets/images/AXE-1.jpg">
</div>


<div class="wrapper">
    <div [fxLayout]="'column'" [fxLayoutGap]="'140px'" style="margin-top:85px">


        <div fxLayout="row" fxLayoutAlign="space-evenly center" [fxLayoutGap]="'30px'" dir="rtl"
            fxLayout.lt-sm="column">



            <mat-card class="card-title" [fxLayoutGap]="'15px'" fxLayout="row" style="padding:0 !important"
                fxFlexAlign="center center" dir="rtl">
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="100px">
                    <b class="titr">
                        گشت و گذار در چمدونم
                    </b>
                </div>
                <div>
                    <img fxFlex="42px" src="assets/svgs/arrow.svg">
                    <img fxFlex="42px" src="assets/svgs/arrow.svg">
                    <img fxFlex="42px" src="assets/svgs/arrow.svg">

                </div>


            </mat-card>

            <mat-card fxLayout="row wrap" style="padding:0 !important" fxFlexAlign="center center">
                <div>
                    <img fxFlex="122px" src="assets/images/rsz_villa.png">

                </div>
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="100px">
                    <b class="titr">
                        اقامتگاه
                    </b>
                </div>

            </mat-card>

            <mat-card fxLayout="row wrap" style="padding:0 !important" fxFlexAlign="center center">
                <div>
                    <img fxFlex="122px" src="assets/images/rsz_villa.png">

                </div>
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="100px">
                    <b class="titr">
                        تجربه گردی
                    </b>
                </div>

            </mat-card>


        </div>


        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" *ngIf="topVideo">
            <video id="my_video_1" width="100%" height="50%" controls preload="none" poster='{{coverTop}}'
                data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
                <source src="{{srcTop}}" type='video/mp4' />
            </video>
        </div>

        <div fxLayoutGap="16px" dir="rtl">

            <b class="titr">
                برترین اقامتگاه
            </b>
            <mat-grid-list [cols]="gridColsNumber" rowHeight="350px" gutterSize="16">
                <mat-grid-tile [colspan]="1" [rowspan]="1" *ngFor="let data of accommodations">
                    <app-regular-show-boxing [datas]="data" [title]="'برترین  اقامتگاه' " [fxLayout]="'row'"
                        [fxLayoutAlign]="'center center'"></app-regular-show-boxing>
                </mat-grid-tile>
            </mat-grid-list>

            <p class="more" (click)="moreAccommodation()">نمایش پیشنهاد بیشتر</p>
        </div>

        <!-- <div fxLayout="column" fxLayoutGap="16px" dir="rtl">
            <b class="titr">
                برترین تجربه گردی ها
            </b>
            <mat-grid-list [cols]="gridColsNumberOverFour" rowHeight="440px" gutterSize="16">
                <mat-grid-tile [colspan]="1" [rowspan]="1" *ngFor="let data of experiences">
                    <app-horizantal-show-boxing [datas]="data" [title]="'برترین تجربه گردی ها '" [fxLayout]="'row'"
                        [fxLayoutAlign]="'center center'" style="height: 100%;"></app-horizantal-show-boxing>
                </mat-grid-tile>
            </mat-grid-list>

            <p class="more" (click)="moreExprience()">نمایش پیشنهاد بیشتر</p>

        </div> -->
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" *ngIf="topVideo">
            <video id="my_video_2" width="100%" height="50%" controls preload="none" poster='{{coverTop}}'
                data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
                <source src="{{srcBot}}" type='video/mp4' />
            </video>
        </div>

        <div fxLayout="column" fxLayoutAlign="center center" [fxLayoutGap]="'25px'">
            <div fxLayout="row">
                <h3 class="title">
                    <b>
                        چمدونم در یک نگاه
                    </b>
                </h3>
            </div>
            <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">
                <mat-card class="badges" fxLayout="column" fxLayoutAlign="center center" *ngFor="let i of homeItems">
                    <img mat-card-image src="{{i.img}}">
                    <mat-card-content>
                        <b class="title">{{i.title}}</b>
                    </mat-card-content>
                </mat-card>
            </div>

        </div>

        <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px" id="myIran">
            <mat-card *ngFor="let i of myIranMac" class="badges" (click)="showLocation(i.locationId)">
                <div class="img-hover-zoom img-hover-zoom--brightness">
                    <img src="{{i.src}}">
                </div>

                <div class="middle">
                    <mat-card-content>
                        <b>{{i.title}}</b>
                    </mat-card-content>
                </div>

            </mat-card>
        </div>


    </div>

</div>
