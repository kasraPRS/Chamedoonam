<div #content (scroll)="onScroll($event);">
  <mat-toolbar class="navbar" dir="rtl" fxLayoutAlign="space-between start">
    <div fxLayout="row" fxLayoutGap="40px">
      <div *ngFor="let nav of navItem[0]">
        <span class="{{nav.class}}"><b>{{nav.title}}</b></span>
      </div>
    </div>

    <div fxLayout="row" fxLayoutGap="40px">
      <div class="left-side-items">
        <button mat-button (click)="openDialog()" *ngIf="!login"><span>ورود</span></button>
        <!-- <a routerLink="/auth">asdf</a> -->
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" *ngIf="login">
          <!-- <span>{{profile.firstName + ' ' +  profile.lastName}}</span> -->
        </button>

        <mat-menu #menu="matMenu">
          <profile-card></profile-card>
        </mat-menu>

      </div>
      <div *ngFor="let nav of navItem[1]">
        <div class="left-side-items">
          <img src="{{nav.icon}}">
          <a routerLink="{{nav.url}}"><span>{{nav.title}}</span></a>

        </div>
      </div>

    </div>

  </mat-toolbar>
</div>
