<div fxLayout="row" id="datepicker-group" [formGroup]="formData">

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>کی بریم؟ کی بیاییم؟</mat-label>
        <mat-date-range-input [rangePicker]="picker" [min]="minDate" [dateFilter]="myFilter">
            <input matStartDate placeholder="کی بریم؟" (dateChange)="addEventFromDate($event)">
            <input matEndDate placeholder="کی بیاییم" (dateChange)="addEventToDate($event)">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

    </mat-form-field>
</div>
