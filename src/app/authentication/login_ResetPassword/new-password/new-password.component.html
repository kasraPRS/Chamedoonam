<div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="40px">
    <form [formGroup]="formData" (ngSubmit)="onSubmit()" fxLayout="column" dir="rtl">
        <mat-form-field appearance="outline">
            <mat-label>رمز عبور جدید</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="passOne">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>تکرار رمز عبور جدید</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="reEnterPass">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button mat-button class="primary">ثبت</button>
    </form>
</div>
